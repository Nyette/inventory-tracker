{% extends "base.html" %}

{% block title %}
{{ item.name }}
{% endblock %}

{% block header %}
<h1>{{ item.name }}</h1>
<ul class="nav justify-content-center">
    <li class="nav-item">
        <a class="nav-link" href="/">Home</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/items">Items</a>
    </li>
</ul>
{% endblock %}

{% block main %}
<p>{{ item.description }}</p>
<p>Count: {{ item.count }}</p>
<ul class="nav justify-content-center">
    <li class="nav-item">
        <a class="nav-link" href="/items/{{ item.id }}/update">Update</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/items/{{ item.id }}/delete">Delete</a>
    </li>
</ul>
{% endblock %}
