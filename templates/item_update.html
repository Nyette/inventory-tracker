{% extends "base.html" %}

{% block title %}
Update Item
{% endblock %}

{% block header %}
<h1>Update Item</h1>
<ul class="nav justify-content-center">
    <li class="nav-item">
        <a class="nav-link" href="/items">Items</a>
    </li>
</ul>
{% endblock %}

{% block main %}
<form method="post">
    <div class="row g-3">
        <div class="col">
            <input class="form-control my-3" id="name" type="text" name="name" value="{{ item.name }}" placeholder="Name">
        </div>
        <div class="col">
            <input class="form-control my-3" id="count" type="number" name="count" value="{{ item.count }}" placeholder="Count">
        </div>
    </div>
    <div class="row g-3">
        <textarea class="form-control my-3" id="description" name="description" rows="3" placeholder="Description">{{ item.description }}</textarea>
    </div>
    <button class="btn btn-primary my-3" type="submit">Submit</button>
</form>
{% endblock %}
